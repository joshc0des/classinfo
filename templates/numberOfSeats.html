<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/numS.css') }}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    <script src="{{ url_for('static',filename='js/numS.js') }}"></script>
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="px-3 py-2 text-bg-light">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
            >
              <img
                src="{{ url_for('static',filename='images/projectLogo.svg') }}"
                alt="Project Logo"
                width="40"
              />
            </a>

            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
            >
              <li>
                <a href="#" class="nav-link text-dark">
                  <lord-icon
                    src="https://cdn.lordicon.com/gmzxduhd.json"
                    trigger="hover"
                    colors="primary:#121331,secondary:#841617"
                    stroke="95"
                    state="hover"
                    style="width: 40px; height: 40px"
                  >
                  </lord-icon>
                  <br />
                  Home
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="nav-link text-dark"
                  style="
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    padding: 0;
                    margin-left: 10px;
                  "
                >
                  <lord-icon
                    src="https://cdn.lordicon.com/wloilxuq.json"
                    trigger="hover"
                    colors="primary:#121331,secondary:#841617"
                    state="hover-2"
                    style="
                      width: 50px;
                      height: 50px;
                      align-self: center;
                      margin-top: 3px;
                    "
                  >
                  </lord-icon>
                  <div
                    style="
                      height: 25px;
                      align-self: center;
                      line-height: 25px;
                      margin-bottom: 0px;
                      margin-top: 0px;
                    "
                  >
                    Edit Courses
                  </div>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="nav-link text-dark"
                  style="margin-left: 10px"
                >
                  <lord-icon
                    src="https://cdn.lordicon.com/anihkfxp.json"
                    trigger="hover"
                    colors="primary:#121331,secondary:#841617"
                    stroke="80"
                    style="width: 40px; height: 40px"
                  >
                    >
                  </lord-icon>
                  <br />
                  Tasks
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-dark">
                  <lord-icon
                    src="https://cdn.lordicon.com/ryxufmfd.json"
                    trigger="hover"
                    colors="primary:#121331,secondary:#841617"
                    style="width: 40px; height: 40px"
                  >
                  </lord-icon>
                  <br />
                  Seats
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-dark">
                  <lord-icon
                    src="https://cdn.lordicon.com/gqdnbnwt.json"
                    trigger="hover"
                    colors="primary:#121331,secondary:#841617"
                    style="width: 40px; height: 40px"
                  >
                  </lord-icon>
                  <br />
                  Data
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <h1>How many seats remain?</h1>
    <h2>Let's find out.</h2>
    <h3>Which subject?</h3>
    <form id="subjectForm">
      <input type="text" name="subject" id="iSubject" placeholder="i.e. MIS" />
      <button type="submit" id="showMe" class="btn btn-danger">Show me</button>
    </form>
    <div id="seatsLeft"></div>
    <footer class="footer">
      <div id="misimgDiv">
        <img
          src="{{ url_for('static',filename='images/MIS.png') }}"
          alt="MIS at the university of oklahoma"
          id="misimg"
        />
      </div>
      <div id="info">
        This project was developed by Blake Hays and Joshua Hooper
      </div>
    </footer>
  </body>
</html>
